<html>
<body>
<h1>Maintenance Page</h1>
<p>Server: <span id="server"></span></p>
<p>IP: <span id="ip"></span></p>

<script>
    fetch('/maintenance')
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            document.getElementById('server').innerText = lines[0].split(': ')[1];
            document.getElementById('ip').innerText = lines[1].split(': ')[1];
        });
</script>
</body>
</html>
