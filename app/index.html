<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maintenance in Progress</h1>
        <p>We are currently undergoing maintenance. Please check back soon!</p>
        <p>Served by: <span id="server-info"></span></p>
    </div>
    <script>
        fetch('/server-info')
            .then(response => response.text())
            .then(data => document.getElementById('server-info').innerText = data)
            .catch(error => console.error('Error fetching server info:', error));
    </script>
</body>
</html>
